<div class="commentAdd">
  <h1>Comment</h1>

  <form name='commentForm'>
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" data-ng-model="comment.title" id="title" required/>
    </div>

    <div class="form-group">
      <label>Content</label>
      <textarea type="text" data-ng-model="comment.content" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <a href="/route/{{ route._id }}" class="btn btn-default">Cancel</a>
      <input type="submit" value="Save" ng-disabled="commentForm.$invalid" class="btn btn-primary" data-ng-click="create()"/>
    </div>
  </form>
</div>
