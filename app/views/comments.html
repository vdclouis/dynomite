<div class="comments">
  <h1>Comments</h1>

  <input class="form-control" placeholder="Search..." type="search" ng-model="search" />
  
  <div class="comments">
    <div class="comment" ng-repeat="comment in comments | filter:search">
      <h3>{{ comment.title }} <span class="pull-right"><a href="/comment/edit/{{ comment._id }}">edit</a></span></h3>
      <p>"{{ comment.content }}" <br/>&mdash;{{ comment.user.name }} on {{ comment.created | date:'yyyy-MM-dd @ h:mma' }}</p>
    </div>
  </div>
</div>
