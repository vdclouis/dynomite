<form class="login">

  <label for="email">email</label>
  <input type="text" id="email" placeholder="email" ng-model="user.email">

  <label for="password">password</label>
  <input type="text" id="password" placeholder="password" ng-model="user.password">

  <button type="submit" data-ng-click="login()">login</button>
</form>
