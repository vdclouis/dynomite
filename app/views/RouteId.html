<div class="route-id">
  <h1>{{route.name}}</h1>
  <img class="center-cropped" style="background-image: url( {{ route.img }} ); background-repeat: no-repeat;">
  <p>{{route.description}}</p>
  <h2>difficulty: {{route.grade}}</h2>
  <h2>rating: {{route.rating}}/5</h2>
  <h2>type: {{route.type}}</h2>
  
  <a href="#/route/pictures/{{route._id}}">pictures</a>
  <a href="#/route/edit/{{route._id}}">edit</a>
  <a href="#/route/delete/{{route._id}}">delete</a>
</div>
