<div class="login">
  <h1>Login</h1>
  <form name="loginForm" data-ng-submit="login()">
    <fieldset>
      <div class="form-group" data-ng-class="{error: editUser.username.$invalid}">
        <label for="userUsername">username</label><span>{{ error.username }}</span>
        <input type="text" class="form-control" id="userUsername" placeholder="username" data-ng-model="user.username" required>
      </div>
      <div class="form-group" data-ng-class="{error: editUser.password.$invalid}">
        <label for="userPassword">password</label><span>{{ error.password }}</span>
        <input type="password" class="form-control" id="userPassword" placeholder="password" data-ng-model="user.password" required>
      </div>
      <!--<div class="form-group" data-ng-class="{error: editUser.password.$invalid}">
        <label for="userRememberMe">remember me</label><span>{{ error.password }}</span>
        <input type="checkbox" id="userRememberMe" data-ng-model="user.rememberme">
      </div> -->
      <div class="alert alert-dismissable" data-ng-show="{{ error.general }}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Warning!</strong> {{ error.general }}
      </div>
      <div class="formEnd">
        <button class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid">login</button>
        <p>No account yet? <span><a href="/register">register</a></span></p>
      </div>
    </fieldset>
  </form>
</div>
