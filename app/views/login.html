<div class="login">
  <form class="login">
    <fieldset>
      <div class="form-group" data-ng-class="{error: editUser.email.$invalid}">
        <label for="userEmail">Email</label><span>{{ error.email }}</span>
        <input type="email" class="form-control" id="userEmail" placeholder="maurice@dynomite.eu" data-ng-model="user.email">
      </div>
      <div class="form-group" data-ng-class="{error: editUser.password.$invalid}">
        <label for="userPassword">Password</label><span>{{ error.password }}</span>
        <input type="password" class="form-control" id="userPassword" placeholder="" data-ng-model="user.password">
      </div>
      <div class="alert alert-dismissable" data-ng-show="{{ error.general }}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Warning!</strong> {{ error.general }}
      </div>
      <button class="btn btn-primary" type="submit" data-ng-click="login()" ng-disabled="isClean() || editUser.$invalid">Login</button>
      <br/>
      <br/>
      <p>No account yet? <span><a href="/register">Register</a></span></p>
    </fieldset>
  </form>
</div>
