<div class="user">
  <h1>User {{user.username}}</h1>
  <div class="list">
    <ul>
      <li>Username <span>{{user.name}}</span></li>
      <li>Routes <span>{{ routes.length }}</span></li>
    </ul>
  </div>
</div>



<div class="list">
  <ul>
    <li data-ng-repeat="area in areas">
      <a href="/area/{{area._id}}">{{area.name}}</a>
      <a data-access-level="accessLevels.admin" class="pull-right crud" href="/area/{{area.name}}">edit</a></span>
    </li>
  </ul>
</div>
