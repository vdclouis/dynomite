<div class="register">
  <h1>Register</h1>
  <form name="registerForm" class="signup" data-ng-submit="register()">
    <div class="form-group" data-ng-class="{error: registerForm.name.$invalid}">
      <label for="name">full name</label>
      <input class="form-control" type="text" id="name" placeholder="Full name" data-ng-model="user.name" required>
    </div>
    <div class="form-group" data-ng-class="{error: registerForm.email.$invalid}">
      <label for="email">Email</label>
      <input class="form-control" type="email" id="email" placeholder="maurice@dynomite.eu" data-ng-model="user.email" required>
    </div>
    <div class="form-group" data-ng-class="{error: registerForm.username.$invalid}">
      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" placeholder="Momo" data-ng-model="user.username" required>
    </div>
    <div class="form-group" data-ng-class="{error: registerForm.password.$invalid}">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" data-ng-model="user.password" required>
    </div>
    <div class="formEnd">
      <button class="btn btn-primary " type="submit">register</button>
      <p>Already an account? <span><a href="/login">login</a></span></p>
    </div>
  </form>
</div>
