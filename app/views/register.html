<div class="register">
  <h1>Register</h1>

  <form name="registerForm" class="signup" data-ng-submit="register()">
    <div class="form-group" data-ng-class="{error: registerForm.name.$invalid}">
      <label for="name">full name</label>
      <input class="form-control" type="text" id="name" placeholder="Full name" data-ng-model="user.name" required>
    </div>
    <div class="form-group" ng-class="{error: registerForm.email.$invalid}">
      <label for="email">Email</label>
      <input class="form-control" required type="email" id="email" placeholder="maurice@dynomite.eu" ng-model="user.email">
    </div>
    <div class="form-group" ng-class="{error: registerForm.username.$invalid}">
      <label for="username">Username</label><span ng-show="usernameError" class="pull-right"><i class="glyphicon glyphicon-warning-sign"></i>&nbsp;{{ usernameError }}</span>
      <input class="form-control" required type="text" id="username" placeholder="Momo" ng-model="user.username">
    </div>
    <div class="form-group" ng-class="{error: registerForm.password.$invalid}">
      <label for="password">Password</label>
      <input class="form-control" required type="password" id="password" ng-model="user.password">
    </div>
    <div class="formEnd">
      <button class="btn btn-primary" ng-disabled="registerForm.$invalid" type="submit">register</button>
      <p>Already an account? <span><a href="/login">login</a></span></p>
    </div>
  </form>
</div>
