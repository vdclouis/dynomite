<div class="register">
  <form name="registerForm" class="signup" data-ng-submit="register()">
    <div class="form-group" ng-class="{error: registerForm.name.$invalid}">
      <label for="name">full name</label>
      <input class="form-control" required type="text" id="name" placeholder="Full name" ng-model="user.name">
    </div>
      <div class="form-group" ng-class="{error: registerForm.email.$invalid}">
        <label for="email">Email</label>
        <input class="form-control" required type="email" id="email" placeholder="maurice@dynomite.eu" ng-model="user.email">
      </div>
      <div class="form-group" ng-class="{error: registerForm.username.$invalid}">
        <label for="username">Username</label>
        <input class="form-control" required type="text" id="username" placeholder="Momo" ng-model="user.username">
      </div>
      <div class="form-group" ng-class="{error: registerForm.password.$invalid}">
        <label for="password">Password</label>
        <input class="form-control" required type="password" id="password" ng-model="user.password">
      </div>
    <button class="btn btn-primary" type="submit">register</button>
  </form>
</div>
