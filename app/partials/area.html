<div class="area">
  <!-- filter options -->
  <input data-ng-model="search.name" />
  <select data-ng-model="orderAreas">
    <option value="name">Alphabetical</option>
    <option value="rating">Rating</option>
    <option value="routes">Routes</option>
  </select>
  
  <!-- title -->
  <h1>Areas</h1>
  
 <!--  map -->
  <a href="#/area/map">
    <leaflet markers="markers" center="center"></leaflet>
  </a>
  
  <!-- list -->
  <div class="area-list">
    <ul>
      <li data-ng-repeat="area in areas | filter:search | orderBy:orderAreas">
        <a href="#/area/{{area.id}}">{{area.name}}</a>
      </li>
    </ul>
  </div>
</div>
