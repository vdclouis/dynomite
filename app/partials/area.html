<div class="area">
  <!-- filter options -->
  <input data-ng-model="search.name" />
  <select data-ng-model="orderAreas">
    <option value="name">Alphabetical</option>
    <option value="rating">Rating</option>
    <option value="routes">Routes</option>
  </select>
  
  <!-- title -->
  <h1>Areas</h1>
  
 <!--  map -->
  <!-- <a href="#/area/map"> -->
    <leaflet markers="markers" center="center"></leaflet>
  <!-- </a> -->
  
  <!-- list -->
  <div class="area-list">
    <ul>
      <li data-ng-repeat="area in areas | filter:search | orderBy:orderAreas">
        <a href="#/area/{{area._id.$oid}}">{{area.name}}</a>
        <a href="#/area/edit/{{area._id.$oid}}">Edit</a>
      </li>
    </ul>
  </div>
  
  <a href="#/area/add">Add</a>
  
</div>
