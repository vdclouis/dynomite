<form class="pure-form pure-form-aligned" name='editArea'>
  <fieldset>

    <!-- name -->
    <div class="pure-control-group" ng-class="{error: editArea.name.$invalid}">
      <label>Name</label>
      <input class="pure-input-1" type="text" name="name" ng-model="area.name" required>
      <span ng-show="editArea.name.$error.required" class="help-inline">Required</span>
    </div>
    
    <!-- description -->
    <div class="pure-control-group" ng-class="{error: editArea.description.$invalid}">
      <label>Description</label>
      <input class="pure-input-1" type="text" name="description" ng-model="area.description" required>
      <span ng-show="editArea.description.$error.required" class="help-inline">Required</span>
    </div>
    
    <!-- coords -->
    <div class="pure-control-group" ng-class="{error: editArea.coord.$invalid}">
      <label>Coordinates</label>
      <input type="text" class="pure-input-1-2" ng-model="area.coord.lat" value={{lat}} name="markerLat" required>
      <input type="text" class="pure-input-1-2" ng-model="area.coord.lon" value={{lon}} name="markerLng" required>
      <span ng-show="editArea.coord.$error.required" class="help-inline">Required</span>
      <button class="pure-button" ng-click="locateMe()">Find Me</button>
    </div>
    
    <!-- rating -->
    <div class="pure-control-group" ng-class="{error: editArea.rating.$invalid}">
      <label>Rating</label>
      <input type="number" min="0" max="5" ng-model="area.rating" required>
      <span ng-show="editArea.rating.$error.required" class="help-inline">Required</span>
      <span ng-show="editArea.rating.$error.number" class="help-inline">Not a number</span>
    </div>
    
    <!-- file upload -->
    <div class="pure-control-group" ng-class="{error: editArea.image.$invalid}">
      <button class="pure-button" ng-click="uploadFile()">upload img</button>
      <input class="pure-input-1" name="image" type="url" ng-model="area.img">
      <span ng-show="editArea.image.$error.required" class="help-inline">Required</span>
      <span ng-show="editArea.image.$error.url" class="help-inline">Not a  URL</span>
    </div>
  
    <!-- buttons -->
    <br />
    <a href="#/area" class="btn pure-button pure-button-active">Cancel</a>
    <button class="pure-button pure-button-active" ng-click="save(); addMarker()" ng-disabled="isClean() || editArea.$invalid" class="btn btn-primary">Save</button>
    <button ng-click="destroy()" ng-show="area._id" class="btn btn-danger pure-button pure-button-active">Delete</button>
  </fieldset>
</form>
