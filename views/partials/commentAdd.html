<div class="commentAdd">
  <h1>Comment</h1>

  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" data-ng-model="comment.title" id="title"/>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" type="text" data-ng-model="comment.content" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <a href="/route/{{ route._id }}" class="btn btn-default">Cancel</a>
      <input type="submit" value="Save" class="btn btn-primary" data-ng-click="create()"/>
      <input type="submit" value="Delete" class="btn btn-danger" data-ng-click="delete()"/>
    </div>
  </form>
</div>
