<form class="login">
  <fieldset>
    <div class="form-group" ng-class="{error: editUser.email.$invalid}">
      <label for="userEmail">email</label>
      <input type="email" class="form-control" id="userEmail" placeholder="email" ng-model="user.email">
    </div>
    <div class="form-group" ng-class="{error: editUser.password.$invalid}">
      <label for="userPassword">password</label>
      <input type="password" class="form-control" id="userPassword" placeholder="password" ng-model="user.password">
    </div>
    <button type="submit" data-ng-click="login()" ng-disabled="isClean() || editUser.$invalid">login</button>
    <p>No account yet? <span><a href="/register">register</a></span></p>
  </fieldset>
</form>
