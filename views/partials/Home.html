<div class="home">
  <h1>dynomite</h1>
  
  <!-- weather -->
  <div class="forecast">
    <div class="temp">
      {{weather.currently.temperature|number:0}}Â°
    </div>
    <canvas id="ico" width="140" height="140"></canvas>
  </div>
  <a href="/area"><img draggable="false" src="../images/logo.png" alt="Dynomite's logo" /></a>

    <li>
      <a href="/logout">logout</a>
    </li>

      <a href="/login">login</a>

  <ul class="nav pull-right" data-ng-hide="global.authenticated">

  </ul>
  <ul class="nav pull-right" data-ng-show="global.authenticated">
    <li>authenticated in view</li>
  </ul>
